<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadows And Outlines</title>
    <style>
        .box{
            border: 2px solid goldenrod;
            padding: 20px;
            box-shadow: 10px 15px 5px pink;
        }

        .text{
            border: 2px solid black;
            padding: 20px;
            text-shadow: 5px 2px 1px pink;
            outline: 4px solid yellow;
            outline-offset: 5px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <br>
    <br>
    <br>
    <br>

    <p class="text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Aliquid asperiores, fugiat maiores excepturi dolore nostrum officiis, voluptatum, nemo obcaecati ea eaque. Adipisci fugiat dicta id porro corporis totam molestias quasi eaque quo harum.
    </p>
</body>
</html>
