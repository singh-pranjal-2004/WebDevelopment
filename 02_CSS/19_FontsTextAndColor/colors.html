<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <style>
        h1 {
            color: pink;
        }

        .r1{
            color: darkgoldenrod;
        }

        .r2 {
            color: #b8860b;
        }

        .r3 {
            color: rgb(184, 134, 11);
        }

        .r4 {
            color: rgba(184, 134, 11, 1);
        }

        .r5 {
            color: hsl(48, 83%, 39%);
        }
    </style>
</head>
<body>
    <h1>Let's learn about colors</h1>
    <p>
        Colors can be represented in the following ways:
        <ol>
            <li class="r1">Color Keywords -> color: darkgoldenrod;</li>
            <li class="r2">Hex Color Code -> color: #b8860b;</li>
            <li class="r3">RGB -> color: rgb(184, 134, 11);</li>
            <li class="r4">RGBA -> color: rgba(184, 134, 11, 1);</li>
            <li class="r5">HSL -> color: hsl(48, 83%, 39%);</li>
        </ol>
    </p>
</body>
</html>
