<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-color Navbar</title>
    <style>
        :root{
            --color: white;
            --baccol: black;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .bar{
            background-color: var(--baccol);
        }
        ul {
            list-style: none;
            display: flex;
        }
        li {
            text-align: center;
            width: 33vw;
        }
        a{
            color: var(--color);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <nav class="bar">
        <ul>
            <li><a href="http://" target="_blank" rel="noopener noreferrer">Home</a></li>
            <li><a href="http://" target="_blank" rel="noopener noreferrer">About Us</a></li>
            <li><a href="http://" target="_blank" rel="noopener noreferrer">Contact</a></li>
        </ul>
    </nav>
</body>
</html>
