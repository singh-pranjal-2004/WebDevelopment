<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video, Audio And Media</title>
</head>
<body>
    <video src="video.mp4" height="500" controls autoplay loop muted poster="poster.jpg"></video>

    <audio src="audio.mp3" controls autoplay loop muted>Hare Krishna</audio>

    <svg height="100" width="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
    </svg>

    <img src="img.svg" alt="My Svg Image">

    <iframe src="https://www.codewithharry.com/tutorial/html-iframes/" width="1000" height="2000"></iframe>
</body>
</html>
