<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Images</title>
  </head>
  <body>
    <img width="200" src="shree_krishna.jpg" alt="Shree Krishna" />

    <table>

          <th>Name</th>
          <th>Age</th>

      <caption>

      </caption>

      <tbody>
        <tr>
          <td>Pranjal</td>
          <td>19</td>

        </tr>
        <tr>

        </tr>
        <tr>
          <td>Pranjal</td>
          <td>19</td>
          <!-- <td>C++</td> -->
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Krishna</td>
          <td>19</td>
          <td>C</td>
        </tr>
      </tfoot>
    </table>
    <br>

    <ul type="square">
        <li>Pranjal</li>

        <li>Krishna</li>
    </ul>
    <br>

    <ol type="A">
        <li>Pranjal</li>

        <li>Krishna</li>
